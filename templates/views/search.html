{% extends "layouts/default.html" %}

{% block content %}

<!--main content start-->
<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">


              <form action="search">
                <div class="tipue_search_left"><img src="js/tipuesearch/search.png" class="tipue_search_icon">
                </div>

                <div class="tipue_search_right" action="search">
                    <input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required>
                </div>

                <div style="clear: both;"></div>
              </form>
              <div id="tipue_search_content"></div>


            </div>
            {% include "layouts/_sidebar.html" %}
        </div>

    </div>
</div>
<!-- end main content-->


{% endblock %}
